<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../css/main.css">

<body>

    <p>The conference will be held on the premises of the German National Academy of Sciences
        <a href="https://www.leopoldina.org/" class="link-icon">Leopoldina <i class="fas fa-link">.</i></a>
    </p>

    <!-- IMAGE1 Leopoldina -->
    <figure class="figure">
        <h4>Leopoldina</h4>
        <img src="../images/medium_Leopoldina10.jpg" alt="Leopoldina">
        <figcaption>Image source: Stadt Halle (Saale) / Thomas Ziegler</figcaption>
    </figure>

    <h2>City impressions: </h2>

    <div class="slider">

        <section>
            <!-- Händel Hausmuseum -->
            <figure class="figure">

                <!-- Image full screen -->
                <div class="overlay">
                    <span class="close">&times;</span>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                    <img src="../images/Haendelhausmuseum.jpg" alt="Leopoldina">
                </div>

                <!-- Image normal size -->
                <h4> Birthplace of </h4>

                <h4><a class="link-icon" href="https://en.wikipedia.org/wiki/George_Frideric_Handel">George Frideric
                        Handel<i class="fas fa-link"></i></a></h4>
                <img src="../images/preview_Haendelhausmuseum.jpg" alt="Birthplace of George Frideric Handel">
                <figcaption>Image source: Stadt Halle (Saale) / Thomas Ziegler</figcaption>
            </figure>

            <!-- Landesmuseum für Vorgeschichte -->
            <figure class="figure">

                <!-- Image full screen -->
                <div class="overlay">
                    <span class="close">&times;</span>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                    <img src="../images/Landesmuseum_fuer_Vorgeschichte.jpg" alt="Leopoldina">
                </div>

                <!-- Image normal size -->
                <h4> State Museum of Prehistory - </h4>


                <h4> home of the <a class="link-icon" href="https://en.wikipedia.org/wiki/Nebra_sky_disc">Nebra sky
                        disc<i class="fas fa-link"></i></a>
                </h4>
                <img src="../images/preview_Landesmuseum_fuer_Vorgeschichte.jpg" alt="State Museum of Prehistory">
                <figcaption>Market place. (Image source: Stadt Halle (Saale) / Thomas Ziegler)</figcaption>
            </figure>
        </section>

        <section>

            <!-- Markplatz, fünf Türme -->
            <figure class="figure">
                <!-- Image full screen -->
                <div class="overlay">
                    <span class="close">&times;</span>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                    <img src="../images/Marktplatz-fuenf_Tuerme.jpg" alt="Leopoldina">
                </div>

                <!-- Image normal size -->
                <h4>Market place</h4>
                <img src="../images/preview_Marktplatz-fuenf_Tuerme.jpg" alt="Market place">
                <figcaption>Image source: Stadt Halle (Saale) / Thomas Ziegler</figcaption>
            </figure>

            <!-- Universität -->
            <figure class="figure">
                <!-- Image full screen -->
                <div class="overlay">
                    <span class="close">&times;</span>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                    <img src="../images/Universitaet.jpg" alt="Leopoldina">
                </div>

                <!-- Image normal size -->
                <h4>University <a href="https://www.uni-halle.de/" class="link-icon">campus<i
                            class="fas fa-link"></i></a>
                </h4>
                <img src="../images/preview_Universitaet.jpg" alt="University">
                <figcaption>Image source: Stadt Halle (Saale) / Thomas Ziegler</figcaption>
            </figure>
        </section>
