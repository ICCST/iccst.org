<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCST.org</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/burgerMenu.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/iccst16.js"></script>
</head>

<body>
    <div class="grid-container">

        <!-- HEADER -->
        <header class="header">

            <!-- flex container 1 -->
            <!-- link to the main page -->

            <!-- flex container 2 -->
            <div class="header-content">
                <h1>16th International Conference on the Chemistry of Selenium and Tellurium (ICCST-16)</h1>
            </div>


            <!-- BURGER MENU -->
            <div class="burger-menu">
                <!-- B_MENU RECTANGLE WITH ANIMATION (burgerMenu.css) -->
                <button class="burgerMenu burgerMenu-line" onclick="toggleMenu()">
                    <span>Menu</span>
                </button>
            </div>
        </header>

        <!-- NAVIGATION -->
        <nav class="navigation navContainer navResponsive">
            <button class="navButton btnHome"          onclick="loadPage(event, 'html/home.html', '.btnHome');">Home</button>
            <button class="navButton btnProgram"       onclick="loadPage(event, 'html/program.html', '.btnProgram');">Program</button>
            <button class="navButton btnRegister"      onclick="loadPage(event, 'html/registration.html', '.btnRegister');">Registration</button>
            <button class="navButton btnAbstracts"     onclick="loadPage(event, 'html/abstractSubmission.html', '.btnAbstracts');">Abstract Submission</button>
            <button class="navButton btnSpeakers"      onclick="loadPage(event, 'html/speakers.html', '.btnSpeakers');">Confirmed Speakers</button>
            <button class="navButton btnAward"         onclick="loadPage(event, 'html/award.html', '.btnAward');">Award</button>
            <button class="navButton btnVenue"         onclick="loadPage(event, 'html/venue.html', '.btnVenue');">Venue / Travel</button>
            <button class="navButton btnHotels"        onclick="loadPage(event, 'html/hotels.html', '.btnHotels');">Hotels</button>
            <button class="navButton btnCommittee"     onclick="loadPage(event, 'html/committee.html', '.btnCommittee');">Committee</button>
            <button class="navButton btnProceedings"   onclick="loadPage(event, 'html/proceedings.html', '.btnProceedings');">Proceedings</button>
            <button class="navButton btnIAB"           onclick="loadPage(event, 'html/international_board.html', '.btnIAB');">International Advisory Board</button>
            <button class="navButton btnSponsors"      onclick="loadPage(event, 'html/placeholder.html', '.btnSponsors');">Sponsors / Supports</button>
            <button class="navButton btnCity"          onclick="loadPage(event, 'html/city.html', '.btnCity');">City Impressions</button>
        </nav>
        <!-- END OF NAVIGATION -->

        <!-- MAIN -->
        <main class="main">
            <div id="CONTENT">
                This page requires JavaScript.
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p class="footerText">The 16<sup>th</sup> International Conference on the Chemistry of Selenium and Tellurium is the latest event in the <a href="https://www.iccst.org" class="footerLink">ICCST</a> conference series.</p>
            <a href="https://www.iccst.org/?0" class="footerLink">Legal information.</a>
        </footer>
    </div>
</body>
</html>
